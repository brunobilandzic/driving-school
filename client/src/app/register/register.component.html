<div class="register-form">
  <form class="form" autocomplete="off" (ngSubmit)="check()">
    <h4>Register</h4>
    <div class="form-group">
      <label>First Name</label>
      <input
        name="firstName"
        type="text"
        class="form-control"
        [(ngModel)]="model.firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        name="lastName"
        type="text"
        class="form-control"
        [(ngModel)]="model.lastName"
        placeholder="Last Name"
      />
    </div>
    <div class="form-group">
      <label>Usernname</label>
      <input
        name="username"
        type="text"
        class="form-control"
        [(ngModel)]="model.username"
        placeholder="4 - 12 chars"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="model.password"
        placeholder="6 - 20 chars"
      />
    </div>
    <div class="form-group">
      <label>Repeat Password</label>
      <input
        name="repeatPassword"
        type="password"
        class="form-control"
        [(ngModel)]="model.repeatPassword"
        placeholder="Repeat the password"
      />
    </div>
    <div *ngIf="roles.includes('Admin')">
      <label>Choose Employee Role</label>
      <div class="form-check">
        
        <input
          id="professorCheck"
          [checked]="checkedRoles.Professor"
          [disabled]="checkedRoles.Examiner"
          type="checkbox"
          name="role"
          value="Professor"
          (change)="checkedRoles.Professor = !checkedRoles.Professor"
          class="form-check-input"
        />
        <label for="professorCheck" class="form-check-label">Professor</label>
      </div>
      <div class="form-check">
        
        <input
          id="instructorCheck"
          [checked]="checkedRoles.Instructor"
          [disabled]="checkedRoles.Examiner"
          type="checkbox"
          name="role"
          value="Instructor"
          (change)="checkedRoles.Instructor = !checkedRoles.Instructor"
          class="form-check-input"
        />
        <label for="instructorCheck" class="form-check-label">Instructor</label>
      </div>
      <div class="form-check">
        
        <input
          id="examinerCheck"
          [checked]="checkedRoles.Examiner"
            [disabled]="checkedRoles.Professor || checkedRoles.Instructor"
          type="checkbox"
          name="role"
          value="Examiner"
          (change)="checkedRoles.Examiner = !checkedRoles.Examiner"
          class="form-check-input"
        />
        <label for="examinerCheck" class="form-check-label">Examiner</label>
      </div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
</div>

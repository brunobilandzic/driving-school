<div>
  <table class="table">
    <thead>
      <tr>
        <th class="col-2">Username</th>
        <th class="col-6"></th>
        <th class="col-2">Attendance</th>
        <th class="col-2 text-right">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attendance of attendances">
        <td class="col-2">{{attendance.username}}</td>
        <td class="col-6"></td>
        <td class="col-2">{{attendance.thruth}}</td>
        <td class="col-2 text-right"><div class="btn btn-primary" (click)="toggleAttendance(attendance.username, attendance.thruth)">Update</div></td>
        
      </tr>
    </tbody>
  </table>
</div>
